<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()" id="languageList">
        <option id="select" value="1">選択してください</option>
        <option id="selected_jpn" value="2">日本語</option>
        <option id="selected_en" value="3">English</option>
        <option id="selected_all" value="4">全て表示</option>
    </select>
    <table value="4">
        <tr value="2">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr value="3">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
          //let language = document.getElementById('languageList');
          let jpn = document.getElementById('selected_jpn');
          let en = document.getElementById('selected_en');
          let option = document.createElement('option');
        
          if(jpn.value="2") {
            option.value="2";
          } else if(en.value="3") {
            option.value="3"; 
          } else {
            option.value="4"; 
          }
        }
    </script>
</body>
</html>
