<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text1" placeholder="入力してください">
    <input type="button" value="追加" onclick="addText();">
    <input type="button" value="削除" onclick="deleteText();">
    <br>
    <textarea id="area1" cols="50" rows="8" placeholder="ここに出力されます"></textarea>
    
    <script>   
    function addText() {
        //①入力欄のテキストを取得
        document.getElementById('text1').value;
        let placeholder = document.createElement('placeholder');
        placeholder.textContent = 'placeholder';
        //②出力欄のテキストエリアを取得
        document.getElementById('area1').value;
        let textarea = document.querySelector('textarea').value;
        textarea.appendChild(placeholder);
        //③出力欄に入力された文字列を足していく
        placeholder += textarea;
    }

    function deleteText() {
        //④出力欄のテキストを空にする
        let c = document.getElementById('area1');
        c = null;
        //⑤入力欄のテキストを空にする
        let d = document.getElementById('text1');
        d = null;
    }
    </script>
</body>
</html>
